{% extends "base.html" %}

{% block content %}
<div class="gradient-bg min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-2xl p-8 card-hover">
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-purple-100 rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-home text-purple-600 text-2xl"></i>
                </div>
                
                <h1 class="text-3xl font-bold text-gray-900 mb-2">YSWS Status Tracker</h1>
                <p class="text-gray-600 mb-8">Track your submission status with real-time updates</p>
                
                <div class="space-y-4 mb-8">
                    <div class="flex items-center text-gray-700">
                        <i class="fas fa-check-circle text-green-500 mr-3"></i>
                        <span>Real-time status monitoring</span>
                    </div>
                    <div class="flex items-center text-gray-700">
                        <i class="fas fa-bell text-blue-500 mr-3"></i>
                        <span>Instant notifications</span>
                    </div>
                </div>
                
                <a href="{{ url_for('login') }}" 
                   class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-purple-700 hover:to-blue-700 transition duration-300 flex items-center justify-center">
                    <i class="fab fa-slack mr-2"></i>
                    Sign in with Slack
                </a>
                
                <p class="text-xs text-gray-500 mt-4">
                    Secure authentication via Slack OAuth
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
